server:
  port: 0

spring:
  application:
    name: "auth"
  main:
    web-application-type: reactive
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: create

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

app:
  init-test-data: true

jwt:
  secret: "secret"
  accessTokenMaxAgeInMinutes: 5
  refreshTokenMaxAgeInMinutes: 4320

management:
  endpoints:
    web:
      exposure:
        include: "*"
